<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Enlaces avanzados</title>
</head>
<body>
    <h1>Enlaces avanzados</h1>
    <form action="">
        <h2>Formulario de contacto</h2>
        <!--SIMPLE INPUTS-->
        <fieldset>
            <legend>INFORMACIóN BáSICA</legend>
        <div class="form_input">
            <label for="nombre">Nombre completo</label>
            <input type="text" placeholder="Jhon Doe" id="nombre">
        </div>
        <div class="form_input">
            <label>Correo electrónico
                <input type="email" placeholder="Example@gmail.com">
            </label>
        </div>
        <div class="form_input">
            <label>Asunto
                <input type="text" placeholder="El asunto de tu mensaje">
            </label>
        </div>
        </fieldset>
        <!--SELECT & OPTION-->
        <div class="form_input">
            <label>Select
                <select name="type-of-user" id="">
                    <option value="user1">Seguidor/a</option>
                    <option value="user2">Empresa</option>
                    <option value="user3">Otros</option>
                </select>
            </label>
        </div>
        <!--DATALIST & OPTION-->
        <div class="form_input">
            <label>Datalist
                <input list="referente" name="referente">
                <datalist id="referente" name="type-of-user">
                    <option value="desarrollador">Descripción</option>
                    <option value="empresa">Descripción</option>
                    <option value="estudiante">Descripción</option>
                </datalist>
            </label>
        </div>
        <!--TEXTAREA-->
        <div class="form_input">
            <label for="mensaje">Mensaje</label>
            <textarea rows="8" placeholder="Deja tu mensaje aquí..." maxlength="140" id="mensaje"></textarea>
        </div>
        <!--TEXTAREA READONLY-->
        <div class="form_input">
            <textarea readonly>Solo lectura, no se puede editar</textarea>
        </div>
        <!--TEXTAREA DISABLED-->
        <div class="form_input">
            <textarea disabled>Textarea desactivado, no hace focus</textarea>
        </div>
        <div class="form_input">
            <label for="checkbox">Acepto los <a href="terms.html" target="_blank">terminos y condiciones</a></label>
            <input type="checkbox" class="checkbox" id="checkbox">
        </div>
    </form>
</body>
</html>
