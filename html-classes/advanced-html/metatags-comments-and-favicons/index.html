<!DOCTYPE html>
<html lang="en">
<head>
    <!--Charset utf 8 acepta los caracteres de todos los idiomas del mundo-->
    <meta charset="UTF-8">
    <!--Adaptabilidad de la página a diferentes dispositivos y zoom inicial al cargar la página por primera vez-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--En el meta keywords van las palabras relacionadas a nuestra páginas, productos o servicios que se ofrecen en ella-->
    <meta name="keywords" content="ventas, servicios, productos">
    <!--Autor de la página-->
    <meta name="author" content="Luis Carlos Carrillo Tovar">
    <!--Robots indica a los navegadores que hacer con nuestra página, nofollow no indexa la página, nosnippet impide que los navegadores muestren fragmentos de nuestra página web en los resultados de busqueda, noarchive impide que nuestra página se cargue en cache, es ideal para páginas que dependen de cambios constantes-->
    <meta name="robots" content="">
    <!--No image index impide que las imagenes que este en nuestra página web se muestren en resultados-->
    <meta name="robots" content="noimageindex">
    <!--Titulo de la página web-->
    <meta name="title" content="Titulo de la página web">
    <meta name="OG: title">
    <meta name="OG: name">
    <meta name="OG: description">
    <!--El favicon es ese icono que aparece en la pestaña del navegador, se recomienda que sean imagenes livianas de 32x32 o 64x64 máximo-->
    <link rel="icon" href="icon.png" type="image/png">
    <title>Metatags, comentarios y favicon</title>
</head>
<body>
    <!--Esto es un comentario, no se ejecuta, solo es legible para los desarrolladores-->
    <h1>Titulo</h1>
    <a href="https://metatags.io/">Ir al inspector</a>
</body>
</html>
